<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>壮丽山脉 - 详情页</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            overflow: auto;
            width: 100%;
        }

        .image {
            width: 100%;
        }

        .content {
            width: 30rem;
            position: fixed;
            bottom: 5px;
            /* left: calc(50% - 150px/2); */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 300px;
            margin: 0 auto;
            width: 100%;
        }

        .detail-btn {
            display: inline-block;
            background: linear-gradient(90deg, #2575fc 0%, #6a11cb 100%);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(37, 117, 252, 0.3);
            border: none;
            outline: none;
            text-decoration: none;
            text-align: center;
            width: 100%;
        }

        .detail-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(37, 117, 252, 0.4);
        }

        .navigation {
            position: fixed;
            top: 2rem;
            left: 2rem;
            z-index: 2;
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateX(-5px);
        }

        @media (max-width: 768px) {
            .content {
                padding: 1rem;
            }

            .navigation {
                top: 1rem;
                left: 1rem;
            }

            .button-container {
                max-width: 250px;
            }
        }

        @media (max-width: 480px) {
            .button-container {
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <image class="image" src="./images/bg.jpg" />
    <div class="navigation">
        <a href="index.html" class="back-btn">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
            返回
        </a>
    </div>

    <div class="content">
        <div class="button-container">
            <button class="detail-btn" id="viewDetailBtn">
                查看详情
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const viewDetailBtn = document.getElementById('viewDetailBtn');

            viewDetailBtn.addEventListener('click', function () {
                alert('这里可以展示更详细的山脉信息，包括地理特征、登山路线、历史背景等详细信息。');
            });
        });
    </script>
</body>

</html>
